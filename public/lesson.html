<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta-lim - Lição</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<body class="body-no-nav">
    <div class="app-container">
        <div class="main-content-area">
            <header class="app-header">
                <div class="page-header">
                    <a href="#" id="back-to-lessons" class="back-button"><i class="fas fa-arrow-left"></i></a>

            </header>
            <div class="content-wrapper">
                <div id="lesson-content-area">
                    <div id="lesson-content"></div>

                <div class="lesson-navigation hidden">
                    <div id="progress-indicator"></div>
                    <div class="nav-buttons">
                        <button id="prev-step-button" class="hidden">Anterior</button>
                        <button id="next-step-button">Continuar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/lesson.js" defer></script>
