<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta-lim - Acesso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container" id="container">
        
        <div class="form-container sign-up-container">
            <form id="signup-form">
                <h1>Criar Conta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                </div>
                <span>ou use o seu email</span>
                
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="signup-name" placeholder="Nome" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="signup-email" placeholder="Email" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="signup-password" class="password-input" placeholder="Senha (mín. 6)" required minlength="6" />
                    <i class="far fa-eye toggle-password"></i>
                </div>
                
                <div id="signup-message" class="message-area hidden"></div>
                <button type="submit" class="action-btn" id="signup-btn">Registar</button>

                <p class="mobile-only-text">
                    Já tem conta? <a href="#" id="mobile-signin-link">Entrar</a>
                </p>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form id="login-form">
                <h1>Entrar</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                </div>
                <span>ou use a sua conta</span>
                
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="login-email" placeholder="Email" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="login-password" class="password-input" placeholder="Senha" required />
                    <i class="far fa-eye toggle-password"></i>
                </div>

                <a href="#" class="forgot-password-link">Esqueceu a senha?</a>
                
                <div id="login-message" class="message-area hidden"></div>
                <button type="submit" class="action-btn" id="login-btn">Entrar</button>

                <p class="mobile-only-text">
                    Não tem conta? <a href="#" id="mobile-signup-link">Criar</a>
                </p>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Para se manter conectado, faça login com as suas credenciais.</p>
                    <button class="ghost-btn" id="signInGhost">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá, Estudante!</h1>
                    <p>Insira os seus dados e comece a jornada de aprendizagem.</p>
                    <button class="ghost-btn" id="signUpGhost">Criar Conta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth-combined.js" defer></script>
</body>
</html>
