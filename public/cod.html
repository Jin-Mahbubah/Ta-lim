<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator Inteligente de Contatos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #ece5dd 0%, #dcf8c6 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 650px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        h2 { 
            color: #075E54; 
            margin-top: 0; 
            text-align: center;
            font-size: 28px;
            font-weight: 600;
        }
        p.subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            color: #128C7E;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;
        }
        input[type="text"], textarea { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #25D366;
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(37, 211, 102, 0.2);
        }
        textarea { 
            height: 120px; 
            resize: vertical;
        }
        button { 
            padding: 16px 24px; 
            background: linear-gradient(to right, #25D366, #128C7E);
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 18px; 
            font-weight: 600;
            border-radius: 10px; 
            width: 100%;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Extrator de Contatos</h2>
        <p class="subtitle">Cole as fichas completas abaixo. O sistema extrai apenas os telefones automaticamente.</p>
        
        <div class="form-group">
            <label for="nome_grupo">üè∑Ô∏è Nome do Grupo / Prefixo</label>
            <input type="text" id="nome_grupo" placeholder="Ex: Novos Mu√ßulmanos">
        </div>

        <div class="form-group">
            <label for="numeros_masc">üë® Textos dos Homens</label>
            <textarea id="numeros_masc" placeholder="Cole as fichas dos homens aqui..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="numeros_fem">üë© Textos das Mulheres</label>
            <textarea id="numeros_fem" placeholder="Cole as fichas das mulheres aqui..."></textarea>
        </div>
        
        <button onclick="gerarCSV()">Extrair e Baixar Planilha</button>
    </div>

    <script>
        function extrairTelefonesDeTexto(texto) {
            const regex = /\+?[\d][\d\s\-\(\)]{7,20}\d/g;
            const encontrados = texto.match(regex) || [];
            const numerosLimpos = encontrados.map(n => n.replace(/\D/g, ''));
            return numerosLimpos.filter(n => n.length >= 8);
        }

        function gerarCSV() {
            let nomeGrupo = document.getElementById('nome_grupo').value.trim();
            if (!nomeGrupo) {
                nomeGrupo = "Contato"; 
            }

            const textoMasc = document.getElementById('numeros_masc').value;
            const textoFem = document.getElementById('numeros_fem').value;
            
            const telefonesMasc = extrairTelefonesDeTexto(textoMasc);
            const telefonesFem = extrairTelefonesDeTexto(textoFem);

            if (telefonesMasc.length === 0 && telefonesFem.length === 0) {
                alert('Nenhum n√∫mero v√°lido encontrado. Verifique se copiou corretamente.');
                return;
            }

            let conteudoCSV = "Name,Phone 1 - Value\n";

            telefonesMasc.forEach((numero, index) => {
                conteudoCSV += `${nomeGrupo} - Masc ${index + 1},${numero}\n`;
            });

            telefonesFem.forEach((numero, index) => {
                conteudoCSV += `${nomeGrupo} - Fem ${index + 1},${numero}\n`;
            });

            const blob = new Blob([conteudoCSV], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            
            link.setAttribute("href", url);
            link.setAttribute("download", `${nomeGrupo}_contatos.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            alert(`Sucesso! Planilha gerada com ${telefonesMasc.length} homens e ${telefonesFem.length} mulheres.`);
        }
    </script>
</body>
</html>
